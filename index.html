<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday 💖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            background: #000;
            width: 100vw;
            height: 100vh;
        }

        /* === STAGE 0: PRELOADER === */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000 0%, #6b1b6b 50%, #ff4da6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 1s ease-out;
        }

        #preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .preloader-text {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
            color: #ff4da6;
            text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff4da6, 0 0 60px #ff1493;
            margin-bottom: 2rem;
            text-align: center;
            padding: 0 1rem;
            animation: glow 2s ease-in-out infinite;
        }

        #preloader.interactive {
            cursor: pointer;
            animation: preloader-pulse 2s infinite;
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff4da6, 0 0 60px #ff1493;
            }

            50% {
                text-shadow: 0 0 30px #ff4da6, 0 0 60px #ff4da6, 0 0 90px #ff1493;
            }
        }

        @keyframes preloader-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .heart-loader {
            position: relative;
            width: 80px;
            height: 80px;
            animation: heartbeat 1.2s ease-in-out infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.15);
            }

            50% {
                transform: scale(1);
            }
        }

        .heart-loader::before,
        .heart-loader::after {
            content: "";
            position: absolute;
            top: 0;
            width: 40px;
            height: 64px;
            border-radius: 40px 40px 0 0;
            background: linear-gradient(135deg, #ff4da6, #ff1493);
            box-shadow: 0 0 20px #ff4da6;
        }

        .heart-loader::before {
            left: 40px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart-loader::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        /* === MUSIC CONTROL === */
        #musicControl {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 25px;
            height: 25px;
            background: rgba(255, 77, 166, 0.3);
            border: 2px solid rgba(255, 77, 166, 0.5);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            z-index: 9999;
            transition: all 0.3s ease;
        }

        #musicControl:hover {
            background: rgba(255, 77, 166, 0.6);
            border-color: #ff4da6;
            transform: scale(1.1);
        }

        /* === ORIENTATION PRELOADER === */
        #orientationPreloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000 0%, #6b1b6b 50%, #ff4da6 100%);
            color: #ff4da6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease;
            text-align: center;
            padding: 2rem;
        }

        #orientationPreloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .orientation-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: rotateDevice 2s ease-in-out infinite;
        }

        @keyframes rotateDevice {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(90deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        /* === STAGE 1: MATRIX === */
        #matrixStage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            transition: opacity 1s ease-in;
            pointer-events: none;
        }

        #matrixStage.active {
            opacity: 1;
            pointer-events: all;
        }

        #matrixCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25rem;
            font-family: monospace;
            color: #ff4da6;
            text-shadow: 0 0 40px #ff4da6, 0 0 80px #ff1493;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #particleTextCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #countdown.show {
            opacity: 1;
        }

        #birthdayText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6vw;
            font-family: monospace;
            color: #ff4da6;
            text-shadow: 0 0 30px #ff4da6, 0 0 60px #ff1493;
            max-font-size: 4rem;
            font-weight: bold;
            letter-spacing: 1rem;
            white-space: nowrap;
        }

        .text-char {
            display: inline-block;
            opacity: 0;
        }

        /* === BRIDGE STAGE === */
        #bridgeStage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            transition: opacity 1s ease-in;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 5000;
        }

        #bridgeStage.active {
            opacity: 1;
            pointer-events: all;
        }

        #portal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 77, 166, 0.5) 0%, rgba(255, 20, 147, 0) 70%);
            animation: portalExpand 3s ease-out forwards;
            box-shadow: 0 0 50px #ff4da6;
        }

        @keyframes portalExpand {
            to {
                width: 200vw;
                height: 200vh;
                transform: translate(-50%, -50%);
            }
        }

        #bridgeMessage {
            font-family: 'Brush Script MT', cursive;
            font-size: 3rem;
            color: #ff4da6;
            text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff1493;
            opacity: 0;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: .15em solid #ff4da6;
            animation: typing 4s steps(40, end) 1s forwards, blink-caret .75s step-end infinite;
            z-index: 1;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #ff4da6;
            }
        }

        #bridgeEasterEgg {
            position: fixed;
            bottom: -60px; /* Adjusted to ensure outside */
            right: -60px;  /* Adjusted to ensure outside */
            font-size: 28px;
            cursor: pointer;
            opacity: 0;    /* Initially hidden */
            transition: opacity 0.5s ease, bottom 0.5s ease, right 0.5s ease; /* Add transition for position */
            animation: eggGlow 2s ease-in-out infinite;
            z-index: 5001;
        }

        #bridgeEasterEgg.show {
            opacity: 1;
            bottom: 30px; /* Animate into view */
            right: 30px;  /* Animate into view */
        }

        /* === STAGE 2: FLIPBOOK === */
        #flipbookStage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0a1a 0%, #2d1a2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        #flipbookStage.active {
            opacity: 1;
            pointer-events: all;
        }

        .book-container {
            perspective: 2500px;
            position: relative;
        }

        .book {
            width: 80vw;
            max-width: 900px;
            height: 60vh;
            max-height: 600px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .flip-instruction {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff4da6;
            font-size: 1.2rem;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 0 0 10px #ff4da6;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .book {
                width: 95vw;
                height: 60vw;
                max-height: 450px;
            }

            #birthdayText {
                font-size: 10vw;
                letter-spacing: 0.5rem;
                white-space: normal;
            }

            #countdown {
                font-size: 5.5rem;
            }

            .preloader-text {
                font-size: 1.5rem;
            }

            .flip-instruction {
                font-size: 1rem;
                bottom: -50px;
            }
        }

        .page {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            right: 0;
            transform-style: preserve-3d;
            transform-origin: left center;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .page:hover {
            box-shadow:
                0 10px 50px rgba(255, 77, 166, 0.4),
                inset 0 0 0 1px rgba(255, 77, 166, 0.3);
        }

        .page-front,
        .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: linear-gradient(to right, #fdf6f9 0%, #ffffff 10%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            border: 2px solid rgba(255, 77, 166, 0.3);
            box-shadow: inset -5px 0 10px rgba(0, 0, 0, 0.1);
        }

        .page-back {
            transform: rotateY(180deg);
            background: linear-gradient(to left, #fdf6f9 0%, #ffffff 10%);
            box-shadow: inset 5px 0 10px rgba(0, 0, 0, 0.1);
        }

        .page.flipped {
            transform: rotateY(-180deg);
            pointer-events: none;
        }

        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .page-content img {
            max-width: 90%;
            max-height: 70%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .page-caption {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #ff1493;
            text-align: center;
            font-weight: bold;
            font-family: 'Brush Script MT', cursive;
        }

        .cover-page {
            background: linear-gradient(135deg, #ff4da6 0%, #ff1493 100%);
            border: none;
        }

        .cover-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }

        .cover-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-family: 'Brush Script MT', cursive;
            color: #fff;
            text-shadow:
                0 0 20px #ff4da6,
                0 0 40px #ff1493,
                0 4px 10px rgba(0, 0, 0, 0.8);
            font-weight: bold;
            text-align: center;
            z-index: 1;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            .cover-overlay {
                font-size: 2rem;
            }

            .page-caption {
                font-size: 1rem;
            }
        }

        @keyframes heartPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* === STAGE 3: HEART COLLAGE === */
        #heartStage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
            overflow: hidden;
        }

        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Heart Container */
        .heart-container {
            position: relative;
            width: min(80vw, 80vh); height: min(80vw, 80vh);
            max-width: 600px;
            max-height: 600px;
            animation: heartPulse 3s infinite ease-in-out 2s;
        }

        /* Photo Cards */
        .photo-card {
            position: absolute;
            width: 8vw;
            height: 8.5vw;
            background-color: #111;
            border-radius: 15px;
            overflow: hidden;
            box-shadow:
                0 0 0 2px #FF69B4,
                0 0 20px rgba(255, 105, 180, 0.5);
            transform-origin: center;
            opacity: 0;
            transition: all 0.3s ease;
            border: 2px solid #FF69B4;
            animation: card-float 6s infinite ease-in-out;
            max-width: 70px;
            max-height: 75px;
            min-width: 40px;
            min-height: 45px;
        }

        .photo-card:hover {
            transform: var(--end-transform) scale(1.2) !important;
            z-index: 1000 !important;
            box-shadow:
                0 0 0 4px #FF69B4,
                0 0 40px rgba(255, 105, 180, 0.8);
        }

        #heartStage.active {
            opacity: 1;
            pointer-events: all;
        }

        .center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Brush Script MT', cursive;
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff1493;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
            z-index: 100;
        }

        .center-message.show {
            opacity: 1;
        }

        /* New Starry Background */
        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff69b4;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes heartPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-card.visible {
            opacity: 1;
            animation: card-land 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), card-float 4s infinite ease-in-out;
            animation-fill-mode: forwards;
        }

        @keyframes card-land {
            from {
                opacity: 0;
                transform: var(--start-transform) scale(0.5);
            }

            to {
                opacity: 1;
                transform: var(--end-transform) scale(1);
            }
        }

        @keyframes card-float {

            0%,
            100% {
                transform: var(--end-transform) translateY(0px);
            }

            50% {
                transform: var(--end-transform) translateY(-3px);
            }
        }

        /* === CELEBRATION EFFECTS === */
        .petal {
            position: fixed;
            font-size: 20px;
            opacity: 0.8;
            pointer-events: none;
            z-index: 9998;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 9997;
        }

        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            font-size: 20px;
            opacity: 0.8;
            pointer-events: none;
            z-index: 9998;
            animation: confettiFall linear forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* === EASTER EGG === */
        #easterEgg {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 9999;
            animation: eggGlow 2s ease-in-out infinite;
        }

        #easterEgg.show {
            opacity: 1;
        }

        #easterEgg:hover {
            transform: scale(1.3);
        }

        @keyframes eggGlow {

            0%,
            100% {
                filter: drop-shadow(0 0 5px #ff4da6);
            }

            50% {
                filter: drop-shadow(0 0 15px #ff1493);
            }
        }

        .secret-message {
            position: fixed;
            bottom: 70px;
            left: 20px;
            background: rgba(255, 77, 166, 0.95);
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            font-size: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            z-index: 10000;
            box-shadow: 0 5px 20px rgba(255, 77, 166, 0.5);
        }

        .secret-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            animation: sparkleAnim 1s ease-out forwards;
            z-index: 10001;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }

            100% {
                opacity: 0;
                transform: scale(2) rotate(360deg) translateY(-100px);
            }
        }

        /* === STAGE 4: FINAL MESSAGE === */
        #finalMessageStage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 20000;
            pointer-events: none;
            text-align: center;
            padding: 2rem;
        }

        #finalMessageStage.active {
            opacity: 1;
        }

        #finalMessageText {
            font-family: 'Brush Script MT', cursive;
            font-size: 3.5rem;
            color: #ff4da6;
            text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff1493;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: .15em solid #ff4da6;
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #ff4da6;
            }
        }

        /* === RESPONSIVE ADJUSTMENTS === */
        @media (max-width: 768px) and (orientation: landscape) {
            .heart-container { width: min(90vw, 120vh); height: min(90vw, 120vh); max-width: 500px; max-height: 600px; }

            .photo-card { width: 10vw; height: 10.5vw; max-width: 70px; max-height: 75px; min-width: 40px; min-height: 45px; }

            .center-message {
                font-size: 2rem;
            }

            #finalMessageText {
                font-size: 2.5rem;
            }

            #bridgeMessage {
                font-size: 2rem;
            }

            #bridgeEasterEgg {
                font-size: 22px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- STAGE 0: PRELOADER -->
    <div id="preloader">
        <div class="preloader-text">A little surprise is loading just for you…</div>
        <div class="heart-loader"></div>
        
    </div>

    <!-- MUSIC CONTROL -->
    <div id="musicControl" title="Toggle Music">🔊</div>
    <audio id="bgMusic" loop preload="auto" autoplay></audio>
    <audio id="typewriterSound"></audio>
    <audio id="chimeSound"></audio>

    <!-- ORIENTATION PRELOADER -->
    <div id="orientationPreloader" class="hidden">
        <div class="orientation-icon">📱</div>
        <div class="orientation-text"
            style="font-family: 'Brush Script MT', cursive; text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff4da6, 0 0 60px #ff1493;">
            Please Rotate Your Device
        </div>
        <div class="orientation-subtext" style="font-size: 1.2rem; max-width: 500px; line-height: 1.5; opacity: 0.8;">
            For the best experience, please view in landscape mode.</div>
    </div>

    <!-- STAGE 1: MATRIX -->
    <div id="matrixStage">
        <canvas id="matrixCanvas"></canvas>
        <canvas id="particleTextCanvas"></canvas>
        <div id="countdown"></div>
        <div id="birthdayText"></div>
    </div>

    <!-- BRIDGE STAGE -->
    <div id="bridgeStage">
        <div id="portal"></div>
        <div id="bridgeMessage"></div>
        <div id="bridgeEasterEgg">✨</div>
    </div>

    <!-- STAGE 2: FLIPBOOK -->
    <div id="flipbookStage">

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';

            ctx.fillStyle = '#ff4da6';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(char, x, y);

                }

                drops[i] += matrixSpeed;
            }

        // === PARTICLE TEXT ANIMATION ===
        class Particle {
            constructor(x, y) {
                this.x = Math.random() * particleCanvas.width;
                this.y = Math.random() * particleCanvas.height;
                this.targetX = x;
                this.targetY = y;
                this.size = 2;
                this.color = '#ff4da6';
                this.ease = 0.07 + Math.random() * 0.07;
                this.vx = 0;
                this.vy = 0;
            }

            draw() {
                pCtx.fillStyle = this.color;
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.closePath();
                pCtx.fill();
            }

            update() {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                this.vx = dx * this.ease;
                this.vy = dy * this.ease;

                this.x += this.vx;
                this.y += this.vy;
            }

            disperse() {
                const angle = Math.random() * Math.PI * 2;
                const force = Math.random() * 50 + 50;
                this.targetX = this.x + Math.cos(angle) * force;
                this.targetY = this.y + Math.sin(angle) * force;
                this.ease = 0.02 + Math.random() * 0.03;
            }
        }

        function getTextParticles(text, fontSize, fontFamily) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = particleCanvas.width;
            tempCanvas.height = particleCanvas.height;

            tempCtx.fillStyle = '#fff';
            tempCtx.font = `bold ${fontSize}px ${fontFamily}`;
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillText(text, tempCanvas.width / 2, tempCanvas.height / 2);

            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const newParticles = [];
            const density = window.innerWidth > 768 ? 4 : 6;

            for (let y = 0; y < imageData.height; y += density) {
                for (let x = 0; x < imageData.width; x += density) {
                    if (imageData.data[(y * imageData.width + x) * 4 + 3] > 128) {
                        newParticles.push(new Particle(x, y));
                    }
                }
            }
            return newParticles;
        }

        function animateParticles() {
            pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].draw();
                particles[i].update();
            }
            textAnimationId = requestAnimationFrame(animateParticles);
        }

        function animateTextFormation(text, fontSize, fontFamily, callback) {
            particles = getTextParticles(text, fontSize, fontFamily);
            if (textAnimationId) cancelAnimationFrame(textAnimationId); // Clear previous animation

            setTimeout(() => {
                particles.forEach(p => p.disperse());
                setTimeout(callback, 1000);

        // ==================== STAGE 3: HEART COLLAGE ====================
        // ==================== HEART SHAPE CALCULATION ====================
        function calculateHeartPoints(numPoints) {
            const points = [];
            const scale = (window.innerWidth <= 768 && window.matchMedia('(orientation: landscape)').matches) ? 0.8 : (window.innerWidth <= 768 ? 0.5 : 0.6); // Adjust scale for mobile

            for (let i = 0; i < numPoints; i++) {
                const t = (i / numPoints) * 2 * Math.PI;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

                // Normalize and scale
                const normalizedX = (x / 16) * scale;
                const normalizedY = (y / 16) * scale;

                points.push({
                    x: normalizedX,
                    y: normalizedY,
                    angle: 0 // No rotation for straight cards
                });
            }

            return points;
        }

        // ==================== HEART COLLAGE CREATION ====================
        function createHeartCollage() {
            const container = document.getElementById('heartContainer');
            container.innerHTML = '';

            const numCards = window.innerWidth <= 768 ? 12 : Math.min(CONFIG.collageImageUrls.length, 36); // Lesser on mobile
            const heartPoints = calculateHeartPoints(numCards);

            const cards = [];

            heartPoints.forEach((point, index) => {
                const card = document.createElement('div');
                card.className = 'photo-card';

                const img = document.createElement('img');
                img.src = CONFIG.collageImageUrls[index % CONFIG.collageImageUrls.length];
                card.appendChild(img);

                // Calculate final position (convert normalized coordinates to percentages)
                const finalX = 50 + (point.x * 100);
                const finalY = 50 + (point.y * 100);

                // Final position without rotation
                card.style.setProperty('--end-transform', `translate(-50%, -50%)`);
                card.style.left = `${finalX}%`;
                card.style.top = `${finalY}%`;

                // Set z-index for layering - cards at the top have higher z-index
                card.style.zIndex = Math.floor((1 - point.y) * 20);

                // Random start position (off-screen) without rotation
                const angle = Math.random() * Math.PI * 2;
                const startDistance = Math.max(window.innerWidth, window.innerHeight) * 0.8;
                const startX = Math.cos(angle) * startDistance;
                const startY = Math.sin(angle) * startDistance;
                const startTransform =
                    `translateX(${startX}px) translateY(${startY}px)`;
                card.style.setProperty('--start-transform', startTransform);

                // Set animation delay for staggering
                card.style.animationDelay = `${index * 100}ms, ${index * 100 + 1000}ms`; // Faster staggering

                container.appendChild(card);

                // Add click interaction for pop up
                card.addEventListener('click', () => {
                    const isActive = card.classList.contains('active');
                    document.querySelectorAll('.photo-card.active').forEach(c => c.classList.remove(
                        'active'));
                    if (!isActive) {
                        card.classList.add('active');
                    }
                });

                cards.push(card);
            });

            return cards;
        }

                musicControl.textContent = '🔇';
            };
            bgMusic.load();

            handleOrientationChange(); // Initial check
        });

        // Listen for orientation changes
        window.addEventListener('orientationchange', handleOrientationChange);
        window.addEventListener('resize', handleOrientationChange); // Additional for reliability
    </script>
</body>
